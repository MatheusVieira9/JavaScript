<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header>
        <h1>Vamos Contar</h1>
    </header>
    <main>
        <article>
            <div class="inicial">
                <p>Início</p>
                <input type="number" name="inicio" id="inicio">
            </div>
            <div class="final">
                <p>Fim</p>
                <input type="number" name="termino" id="fim">
            </div>
            <div class="passo">
                <p>Passo</p>
                <input type="number" name="passo" id="passo">
            </div>
            <div class="botao">
                <input type="button" value="Contar" id="contar">
            </div>
            <div>
                <h3 id="status">Aguardando dados</h3>
                <p id="resposta"></p>
            </div>
        </article>
    </main>
    <div class="foot">
        <p>&#169 CursoEmVídeo</p>
    </div>
    <script src="script/script.js"></script>
</body>
</html>
