<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
</head>
<body>
    <div>
        <p id="txt"></p>
    </div>

    <input type="button" id="teste">

    <script>
    var butao = document.getElementById('teste')
    butao.addEventListener('click', time)
    
    function time(){
        today=new Date();
        h=today.getHours();
        m=today.getMinutes();
        s=today.getSeconds();
        
        document.getElementById('txt').innerHTML=`${h}:${m}:${s}`; 
    }
    setInterval(time, 1000);
    </script>
</body>
</html>
